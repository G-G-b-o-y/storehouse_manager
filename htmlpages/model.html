    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var util = layui.util;
            var $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                menuLeft: function (othis) { // 左侧菜单事件
                    layer.msg('展开左侧菜单的操作', { icon: 0 });
                },
                menuRight: function () {  // 右侧菜单事件
                    layer.open({
                        type: 1,
                        title: '更多',
                        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                        area: ['260px', '100%'],
                        offset: 'rt', // 右上角
                        anim: 'slideLeft', // 从右侧抽屉滑出
                        shadeClose: true,
                        scrollbar: false
                    });
                }
            });
        });

        function pageGet(page) {
            $.get(page, {opened:true}, function (data) {
                // $('#main-body').html(data)
                alert("数据:"+data)
            });
        };

        function WebSocket_connect() {
            // 创建 WebSocket 连接
            socket = new WebSocket('ws://localhost:8000/ws');

            // 连接建立时触发的事件处理程序
            socket.onopen = function () {
                console.log('已连接到服务器');

            };

            // 接收到消息时触发的事件处理程序
            socket.onmessage = function (event) {
                // console.log('收到消息:', event.data);
                let jsonObject = JSON.parse(event.data);
                if (jsonObject['code'] == "200") {
                    $('#code_result').val(jsonObject['msg']);
                    $('#btn_submit').removeClass('layui-btn-disabled').attr("disabled", false);

                } else if (jsonObject['code'] == "203") {
                    layer.msg(jsonObject['msg'], { icon: 6 });
                    $('#btn_submit').addClass("layui-btn-disabled").attr("disabled", true);
                };
            };

            // 连接关闭时触发的事件处理程序
            socket.onclose = function () {
                layer.msg('已断开与服务器的连接', { icon: 2 });
            };

            // 发生错误时触发的事件处理程序
            socket.onerror = function (error) {
                layer.msg('发生错误:', { icon: 5 });
            };
        }
    </script>
